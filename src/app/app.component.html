<main class="max-w-7xl mx-auto py-10 px-6 flex flex-col lg:px-8">
  <h1 class="text-5xl font-bold text-center">Reporte de mensajes</h1>

  <div class="my-8 flex gap-10 items-end">
    <div>
      <label htmlFor="month" class="block text-sm mb-2 font-medium leading-6 text-gray-900">
        Filtrar por mes
      </label>
      <input type="month" id="month" name="month" min="2023-01" max="2023-12" (change)="onChangeMonth($event)"
        class="block w-52 rounded-md border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>
    <div>
      <label htmlFor="month" class="block text-sm mb-2 font-medium leading-6 text-gray-900">
        Filtrar por cliente
      </label>

      <select id="countries" (change)="onChangeClient($event)"
        class="bg-gray-50  w-52 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-indigo-600 focus:border-indigo-600 block  p-2.5">
        <option value="">Todos</option>
        @for (client of clients; track client.name) {
        <option value={{client.id}}>{{client.name}}</option>
        }
      </select>
    </div>

    <div>
      <a href="/"
        class="rounded-md block bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Limpiar
        filtros</a>
    </div>
  </div>

  <section id="message-report" class="flex gap-10 w-full">
    @for (report of messagesReport; track report.shipping_status) {
    <article class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow">
      <a href="#">
        <h5 class="mb-2 text-2xl font-normal tracking-tight text-gray-900">{{report.shipping_status}}</h5>
      </a>
      <p class="mb-3 font-extrabold text-4xl text-gray-700 text-center">{{report.message_count}}</p>
    </article>
    } @empty {
    <div> El filtro por fecha es obligatorio. Interactua con los filtros para poder vizualizar data. </div>
    }
  </section>

</main>
